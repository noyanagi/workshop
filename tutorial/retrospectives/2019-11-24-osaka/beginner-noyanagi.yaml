type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    毎日、OSSにはお世話になっています。私でも簡単に貢献できるなら参加しようと思いました。そもそもどんな方がこのようなコミュニティを開催しているのか、モチベーションはなんなのか、その世界ををのぞいてみたいと思いました。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    Doorkeeperでみつけました。
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    KeePass
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定通りだった
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    特に問題もなくスムーズに進行していただきました。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    詰まったところはすべて解決しました。
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - まわりの人にOSS Gateワークショップを紹介する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会があったら開発に参加したい（けどできなそう）
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    OSS開発者の活動内容をもっと聞きたい、どんなソフトを開発しているのでしょうか、仕事との関係はどうなっているのでしょうか。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    休日をつぶしてまでサポートしていただき感謝の言葉もありません。ありがとうございました。
